<body>
<script src="../static/index.js"></script>
</script>
<div class="background"></div>

<div class="container mt-3">
	<h1 id="Title" style="cursor: pointer" onclick="location.reload()">&lt;CodeMap&gt;</h1>
	<div class="job_buttons">
		<input type="radio" class="btn-check" name="btnradio" id="btnradio1" onclick="find('machine learning')"><!--on click this calls the resultNum function -->

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" onclick="find('full stack')">
        <label class="btn btn-outline-primary" for="btnradio2">Full-Stack</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" onclick="find('data scientist')">

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" onclick="find('software engineer')">

        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" onclick="find('security engineer')">

	</div>
</div>

	<div class="photo"></div>
	<h2>RESULTS</h2>
